
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
</head>
<body>

<div class="aaa_pts_show_1">【 提现管理 】</div>

<div class="aaa_pts_show_2">
    <div>
       <div class="aaa_pts_4"><a href="{:U('Tixian/index')}">提现管理</a></div>
    </div>
    <div class="aaa_pts_3">
      
      <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
           <td>用户</td>
           <td>提现银行</td>
           <td>银行卡号</td>
           <td>微信账号</td>
           <td>提现金额（元）</td>
           <td>提现时间</td>
           <td>状态</td>
           <td>操作</td>
         </tr>
         <tbody id="news_option">
         <!-- 遍历 -->
          <volist name="tixian" id="v" empty="暂时没有数据">
           <tr>
             <td>{$v.id}</td>
             <td>{$v.uname}</td>
             <td>{$v.bankname}</td>
             <td>{$v.bankcart}</td>
             <td>{$v.zhanghao}</td>
             <td>{$v.total}</td>
             <td>{$v.addtime}</td>
             <td><if condition="$v.status eq 0"><span class="label err" >未处理</span><else /><span class="label blue">已处理</if></spam>
             </td>
             <td>
              <a href="{:U('set_cl')}?id={$v.id}&page={$page}">已/未处理</a> |

              <a onclick="del_id_urls({$v.id})">删除</a>
             </td>
           </tr>
          </volist>
         <!-- 遍历 -->
         </tbody>
         <tr>
            <td colspan="10" class="td_2">
                  {$page_index}  
             </td>
         </tr>
      </table>      
    </div>
    
</div>
<script>
function product_option(page){
	
	var pid = $('#pid').val();
	if(pid == ''){
		pid = $('#ppid').val();
	}
  var obj={
	   "name":$("#name").val(),
	   //"tuijian":$("#tuijian").val()
	  }
	  //alert(obj);exit();
  var url='?page='+page;
  $.each(obj,function(a,b){
	  url+='&'+a+'='+b;
	 });
  location=url;
}

function del_id_urls (id) {
  if (confirm('您确定要删除吗？')) {
    location.href="{:U('del')}?id="+id;
  };
}
</script>
</body>
</html>
